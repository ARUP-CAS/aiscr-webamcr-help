- title: AIS CR
  description: | 
    AMČR je součástí infrastruktury Archeologický informační systém České republiky. 
    V rámci AIS CR dochází k integraci digitálních zdrojů české archeologie. 
    Další služby poskytované infrastrukturou najdete na webu AIS CR.
  href: "https://aiscr.cz/"
  image: figs/thumb_aiscr.png

- title: AMČR
  description: |
    AMČR sjednocuje archeologické informační systémy v ČR a poskytuje nástroje 
    pro evidenci terénních aktivit. Shromažďuje metadata o výsledcích výzkumů, 
    slouží jako repozitář dokumentace a poskytuje data pro další služby AIS CR. 
  href: "https://amcr-info.aiscr.cz/"
  image: figs/thumb_amcr.png
  
- title: Digitální archiv AMČR
  description: | 
    Digitální archiv AMČR je webová aplikace určená k prohlížení informací 
    o archeologických výzkumech, lokalitách a nálezech. 
  href: "https://digiarchiv.aiscr.cz/"
  image: figs/thumb_digiarchiv.png
  
- title: AMČR API
  description: | 
    Pomocí API lze získávat metadatové záznamy z databáze AMČR, a to pomocí 
    protokolu OpenArchives Initiative Protocol for Metadata Harvesting (OAI-PMH). 
  href: "https://api.aiscr.cz/"
  image: figs/thumb_pin.png